<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Page Needs
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>Sudoku Solver</title>
        <meta name="description" content="A sudoku">
        <meta name="author" content="Arash Outadi">
        <!-- Mobile Specific Metas
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- FONT
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <!-- CSS
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="css/custom.css">
        <!-- Favicon
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <div class="container">
            <div id="board">
            </div>
            <div class="buttons">
                <button id="solveBtn">
                    Solve Sudoku
                </button>
                <input type="number" id="boardSize" value="9" oninput="initBoard(parseInt(this.value))">
                <button id="resetBtn">
                    Reset Board
                </button>
            </div>
        </div>

    </body>
    
    <!-- Javascript Files -->
    <script src="js/Board.js" type="text/javascript"></script>
    <script src="js/Solver.js" type="text/javascript"></script>
    <script src="js/boardCreation.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <script src="js/init.js" type="text/javascript"></script>
</html>
